name: Deploy to Lightsail

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sync sources to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
          source: .
          target: /home/ubuntu/tire-plan
          rm: true
          exclude: .git,node_modules,dist

      - name: Install/build/restart on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
          script: |
            set -e
            APP_DIR=/home/ubuntu/tire-plan
            cd "$APP_DIR"
            npm ci
            npm run build
            pm2 stop tire-plan || true
            pm2 start "npm run preview" --name "tire-plan"
            pm2 save
