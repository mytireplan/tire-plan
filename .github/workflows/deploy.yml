name: Deploy to Lightsail

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build (CI)
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=2048

      - name: Sync dist to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
          source: dist
          target: /home/ubuntu/tire-plan
          rm: true

      - name: Restart static server on Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
          script: |
            set -e
            APP_DIR=/home/ubuntu/tire-plan
            cd "$APP_DIR"

            # Ensure serve is available to host static dist
            if ! command -v serve >/dev/null 2>&1; then
              sudo npm install -g serve
            fi

            # Restart PM2 serving the built dist
            pm2 stop tire-plan || true
            pm2 delete tire-plan || true
            pm2 start "serve -s $APP_DIR/dist -l 5173" --name "tire-plan"
            pm2 save
